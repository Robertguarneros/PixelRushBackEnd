<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Seleccionar Fecha de Nacimiento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h1>Fecha de Nacimiento</h1>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="dia">Día</label>
            <select class="form-control" id="dia"></select>
        </div>

        <div class="form-group col-md-4">
            <label for="mes">Mes</label>
            <select class="form-control" id="mes"></select>
        </div>

        <div class="form-group col-md-4">
            <label for="anio">Año</label>
            <select class="form-control" id="anio"></select>
        </div>
    </div>
    <script>
        // Llenar opciones para el día
        var selectDia = document.getElementById('dia');
        for (var i = 1; i <= 31; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.text = i;
            selectDia.add(option);
        }

        // Llenar opciones para el mes
        var selectMes = document.getElementById('mes');
        var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        for (var i = 0; i < meses.length; i++) {
            var option = document.createElement('option');
            option.value = i + 1;
            option.text = meses[i];
            selectMes.add(option);
        }

        // Llenar opciones para el año
        var selectAnio = document.getElementById('anio');
        var anioActual = new Date().getFullYear();
        for (var i = anioActual; i >= 1900; i--) {
            var option = document.createElement('option');
            option.value = i;
            option.text = i;
            selectAnio.add(option);
        }
    </script>
</div>
</body>
</html>
