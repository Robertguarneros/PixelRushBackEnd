<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown con selección en Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function seleccionarElemento(element) {
      var textoElemento = $(element).text();
      $('#elementoSeleccionado').text(textoElemento);
    }
  </script>
  <script>
    function cambiarImagen() {
      var inputImagen = document.getElementById("inputImagen");
      var imagen = document.getElementById("imagenCambiante");

      if (inputImagen.files && inputImagen.files[0]) {
        var lector = new FileReader();

        lector.onload = function (e) {
          imagen.src = e.target.result;
        };

        lector.readAsDataURL(inputImagen.files[0]);
      }
    }
  </script>
</head>

<body>
<div class="card" style="width:400px">
  <img id="imagenCambiante" src="angel.webp" class="img-fluid" alt="Imagen Predefinida">
  <div class="card-body">
    <h4 class="card-title">User ID</h4>
    <button type="button" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#demo">More Info</button>
    <div id="demo" class="collapse">
      <p><b>Complete Name:</b> prueba</p>
      <p><b>Age:</b> prueba</p>
      <p><b>Mail:</b> prueba</p>
      <p><strong>State:</strong> <span id="elementoSeleccionado">Ningún elemento seleccionado</span></p>
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Selecciona un elemento
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#" onclick="seleccionarElemento(this)">Active</a></li>
          <li><a class="dropdown-item" href="#" onclick="seleccionarElemento(this)">Ocuped</a></li>
          <li><a class="dropdown-item" href="#" onclick="seleccionarElemento(this)">Disconected</a></li>
        </ul>
      </div>
      <div>
        <input type="file" id="inputImagen" accept="image/*">
        <button class="btn btn-primary" onclick="cambiarImagen()">Cambiar Imagen</button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3 division1">
  <button type="button" class="btn btn-secondary" onclick="VolverInicio()">Volver</button>
</div>
<script>
  function VolverInicio() {
    window.location.href = "MainMenu.html";
  }
</script>
</body>
</html>
